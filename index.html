<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login Form</title>
  <!-- Font Awesome CDN for fingerprint icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1eded; /* plain background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      position: relative;
      width: 340px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(8, 8, 8, 0.89);
      background-size: cover;
      background-position: center;
      color: rgb(15, 10, 10);
    }

    /* top image (page image displayed inside form) */
    .login-header {
      width: 100%;
      height: 120px;
      background: url("https://play-lh.googleusercontent.com/0brqPU3PLaJ5dqILv0aQmHX5jogRdLWMN4JZv9rAFp-Di3BknQ6yckE42LlNNFAOYlQ=w240-h480-rw") no-repeat center center/cover;
    }

    .login-body {
      padding: 25px;
      position: relative;
      background: rgba(233, 229, 229, 0.884); /* overlay for readability */
    }

    .login-body h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0a0909;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group .forgot-link {
      display: block;
      text-align: right;
      font-size: 12px;
      color: rgb(250, 125, 8);
      margin-top: 5px;
      text-decoration: none;
    }

    .form-group .forgot-link:hover {
      text-decoration: underline;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .login-body button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #727474;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-body button:hover {
      background: #434344;
    }

    .fingerprint-btn {
      width: 45px;
      height: 45px;
      background: rgb(250, 125, 8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .fingerprint-btn:hover {
      background: rgb(200, 100, 5);
    }
    .register-text {
  text-align: center;
  margin-top: 20px;
  font-size: 14px;
  color: black;

    
    }

    .register-text a {
      color: #bd4e05;
      font-weight: bold;
      text-decoration: none;
    }

    .register-text a:hover {
      text-decoration: underline;
    }

    /* upload input */
    .upload-container {
      text-align: center;
      margin: 10px 0;
    }
    .upload-container input {
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="login-container" id="loginBox">
    <!-- Page background image displayed at the top -->
    <div class="login-header"></div>

    <!-- Login form body -->
    <div class="login-body">
      <h2>Login</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter Username" required>
          <a href="#" class="forgot-link">Forgot Username?</a>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" required>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <div class="button-group">
          <button type="submit">Login</button>
          <button type="button" class="fingerprint-btn">
            <i class="fas fa-fingerprint"></i>
          </button>
        </div>
      </form>

      <p class="register-text">Are you new here? <a href="#">Register Now</a></p>

    
    </div>
  </div>

 

</body>
</html>
