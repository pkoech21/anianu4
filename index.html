<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Page Login</title>
  <!-- Font Awesome for fingerprint -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://play-lh.googleusercontent.com/0brqPU3PLaJ5dqILv0aQmHX5jogRdLWMN4JZv9rAFp-Di3BknQ6yckE42LlNNFAOYlQ=w240-h480-rw") 
                  no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9); /* white overlay for readability */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      width: 350px;
    }

    .login-body h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0a0909;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group .forgot-link {
      display: block;
      text-align: right;
      font-size: 12px;
      color: rgb(250, 125, 8);
      margin-top: 5px;
      text-decoration: none;
    }

    .form-group .forgot-link:hover {
      text-decoration: underline;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .login-body button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #727474;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-body button:hover {
      background: #434344;
    }

    .fingerprint-btn {
      width: 45px;
      height: 45px;
      background: rgb(250, 125, 8);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }

    .fingerprint-btn:hover {
      background: rgb(200, 100, 5);
    }

    .register-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: black;
    }

    .register-text a {
      color: #bd4e05;
      font-weight: bold;
      text-decoration: none;
    }

    .register-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-body">
      <h2>Login</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter Username" required>
          <a href="#" class="forgot-link">Forgot Username?</a>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" required>
          <a href="#" class="forgot-link">Forgot Password?</a>
        </div>

        <div class="button-group">
          <button type="submit">Login</button>
          <button type="button" class="fingerprint-btn">
            <i class="fas fa-fingerprint"></i>
          </button>
        </div>
      </form>

      <p class="register-text">Are you new here? <a href="#">Register Now</a></p>
    </div>
  </div>

</body>
</html>
