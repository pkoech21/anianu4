<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Company Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      text-align: center;
    }

    .card h2 {
      margin: 0;
      color: #333;
    }

    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 10px 0;
      object-fit: cover;
    }

    .preview-images {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    .preview-images img {
      width: 70px;
      height: 70px;
      border-radius: 8px;
      object-fit: cover;
    }

    .card button {
      margin: 5px;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .post-btn {
      background: #28a745;
      color: #fff;
    }

    .discard-btn {
      background: #dc3545;
      color: #fff;
    }

    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .profile-upload {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 15px;
    }

    .profile-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px dashed #aaa;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #fafafa;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .profile-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .upload-btn {
      background: #007bff;
      color: #fff;
      padding: 8px 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .create-btn {
      background: #17a2b8;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    @media(max-width:600px) {
      .preview-images img {
        width: 60px;
        height: 60px;
      }
      .profile-circle {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- Card Preview -->
  <div class="card" id="previewCard">
    <h2 id="cardTitle">Your Company</h2>
    <img id="cardProfile" src="https://via.placeholder.com/80" alt="Profile">
    <p id="cardOverview">Overview will appear here...</p>
    <div class="preview-images" id="cardImages"></div>
    <button class="post-btn">Post</button>
    <button class="discard-btn" onclick="discardCard()">Discard</button>
  </div>

  <!-- Form -->
  <div class="form-container">
    <div class="profile-upload">
      <div class="profile-circle" id="profileCircle">
        <span>+</span>
      </div>
      <input type="file" id="profileInput" accept="image/*" style="display:none" onchange="loadProfile(event)">
      <button class="upload-btn" onclick="document.getElementById('profileInput').click()">Upload Profile</button>
    </div>

    <input type="text" id="username" placeholder="Username" oninput="updateCard()">
    <textarea id="description" rows="3" placeholder="Description" oninput="updateCard()"></textarea>
    <input type="text" id="whatsapp" placeholder="WhatsApp Number">
    <input type="url" id="socialUrl" placeholder="Social Media URL (Optional)">

    <label>Upload up to 5 images:</label>
    <input type="file" id="images" accept="image/*" multiple onchange="previewImages(event)">

    <button class="create-btn">Create Page</button>
  </div>

<script>
  function updateCard() {
    const title = document.getElementById("username").value;
    const desc = document.getElementById("description").value;

    document.getElementById("cardTitle").textContent = title || "Your Company";
    document.getElementById("cardOverview").textContent = desc || "Overview will appear here...";
  }

  function loadProfile(event) {
    const profile = document.getElementById("cardProfile");
    const circle = document.getElementById("profileCircle");
    profile.src = URL.createObjectURL(event.target.files[0]);
    circle.innerHTML = `<img src="${URL.createObjectURL(event.target.files[0])}" alt="Profile">`;
  }

  function previewImages(event) {
    const files = event.target.files;
    const container = document.getElementById("cardImages");
    container.innerHTML = "";

    Array.from(files).slice(0, 5).forEach(file => {
      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      container.appendChild(img);
    });
  }

  function discardCard() {
    document.getElementById("username").value = "";
    document.getElementById("description").value = "";
    document.getElementById("whatsapp").value = "";
    document.getElementById("socialUrl").value = "";
    document.getElementById("cardTitle").textContent = "Your Company";
    document.getElementById("cardOverview").textContent = "Overview will appear here...";
    document.getElementById("cardProfile").src = "https://via.placeholder.com/80";
    document.getElementById("cardImages").innerHTML = "";
    document.getElementById("profileCircle").innerHTML = "<span>+</span>";
  }
</script>

</body>
</html>
