<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Application</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #28a745;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  background: #fff;
  padding: 20px 30px;
  border-radius: 10px;
  box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
  width: 350px;
}

h2 {
  text-align: center;
  color: #0b63d6;
}

.form-group {
  margin-bottom: 15px;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

input, button {
  width: 100%;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  background: #0b63d6;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #084ca5;
}

.hidden {
  display: none;
}

.amount-list {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
}

.amount-card {
  background: #f9fafb;
  border: 2px solid #0b63d6;
  border-radius: 8px;
  padding: 15px;
  text-align: center;
  font-weight: bold;
  color: #0b63d6;
  cursor: pointer;
}

.amount-card:hover {
  background: #e0ecff;
}

.success {
  color: green;
  font-style: italic;
  text-align: center;
}

.modal {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 300px;
  text-align: center;
}

.close {
  float: right;
  cursor: pointer;
  color: red;
}
</style>
</head>

<body>

<div class="container">

  <!-- COUNTRY SELECTION -->
  <div id="countryForm">
    <h2>Select Your Country</h2>
    <button onclick="selectCountry('Kenya','KES')">ðŸ‡°ðŸ‡ª Kenya</button><br><br>
    <button onclick="selectCountry('Uganda','UGX')">ðŸ‡ºðŸ‡¬ Uganda</button><br><br>
    <button onclick="selectCountry('Tanzania','TZS')">ðŸ‡¹ðŸ‡¿ Tanzania</button>
  </div>

  <!-- REGISTRATION -->
  <div id="registerForm" class="hidden">
    <h2 id="appTitle">Master Loan App</h2>

    <div class="form-group">
      <label>Full Name:</label>
      <input type="text" id="name" placeholder="Enter your full name">
    </div>

    <div class="form-group">
      <label>Phone Number:</label>
      <input type="tel" id="phone" placeholder="07XXXXXXXX">
    </div>

    <button onclick="registerUser()">Register</button>
    <p id="successMsgRegister" class="success hidden">âœ… Successfully Registered!</p>
  </div>

  <!-- LOAN OPTIONS -->
  <div id="loanForm" class="hidden">
    <p><strong>Select Loan Amount:</strong></p>
    <div class="amount-list" id="amountList"></div>
  </div>

</div>

<!-- MODAL -->
<div class="modal" id="loanModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>Loan Details</h3>
    <p id="loanDetails"></p>
    <button onclick="proceedLoan()">Proceed</button>
  </div>
</div>

<script>
let selectedCountry = "Kenya";
let currency = "KES";
const agentNumber = "254107439232";

function selectCountry(country, curr) {
  selectedCountry = country;
  currency = curr;

  document.getElementById("countryForm").classList.add("hidden");
  document.getElementById("registerForm").classList.remove("hidden");
  document.getElementById("appTitle").innerText = `Master Loan App - ${country}`;
}

function registerUser() {
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();

  if (name.split(" ").length < 2) {
    alert("Enter full name.");
    return;
  }

  if (!/^\d{10}$/.test(phone)) {
    alert("Phone must be 10 digits.");
    return;
  }

  document.getElementById("successMsgRegister").classList.remove("hidden");

  setTimeout(() => {
    document.getElementById("registerForm").classList.add("hidden");
    document.getElementById("loanForm").classList.remove("hidden");
    generateLoanOptions();
  }, 1000);
}

function generateLoanOptions() {
  const list = document.getElementById("amountList");
  list.innerHTML = "";

  for (let i = 10000; i <= 200000; i += 10000) {
    const card = document.createElement("div");
    card.className = "amount-card";
    card.textContent = `${currency} ${i.toLocaleString()}`;
    card.onclick = () => showLoanDetails(i);
    list.appendChild(card);
  }
}

function showLoanDetails(amount) {
  const fee = amount * 0.01;
  document.getElementById("loanDetails").innerText =
    `Country: ${selectedCountry}\nLoan: ${currency} ${amount.toLocaleString()}\nFee (1%): ${currency} ${fee.toLocaleString()}`;

  document.getElementById("loanModal").style.display = "flex";
  document.getElementById("loanModal").dataset.amount = amount;
}

function closeModal() {
  document.getElementById("loanModal").style.display = "none";
}

function proceedLoan() {
  const amount = document.getElementById("loanModal").dataset.amount;
  const message = `Hello, I have applied for a loan of ${currency} ${Number(amount).toLocaleString()} from ${selectedCountry}.`;
  const url = `https://wa.me/${agentNumber}?text=${encodeURIComponent(message)}`;
  window.open(url, "_blank");
  closeModal();
}
</script>

</body>
</html>
